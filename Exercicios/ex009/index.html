<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Significado</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Podemos ver essas tags q coloquei, passe o mause por cima pra ver em qual utilizar determinada tag</p>
    <ul>

        <li><abbr title="Use as tags de <h1> a <h6>">Titulos</abbr></li>

        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
